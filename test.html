<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Firebase</title>

    <!-- Include SweetAlert CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Include Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-auth.js"></script>
</head>
<body>
    <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
    </form>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC77UJ3Fec-VqTi-FD2EYpFoZup9-G06Go",
            authDomain: "myredevelh.firebaseapp.com",
            projectId: "myredevelh",
            storageBucket: "myredevelh.appspot.com",
            messagingSenderId: "623872448338",
            appId: "1:623872448338:web:077b9213cd9b30269a4c8b",
            measurementId: "G-YPRSHTKGHY"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = event.target.name.value;
            const email = event.target.email.value;
            const message = event.target.message.value;

            // Save form data to Firestore
            db.collection('contactFormSubmissions').add({
                name: name,
                email: email,
                message: message,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                // Show success alert with SweetAlert
                Swal.fire({
                    icon: 'success',
                    title: 'Message Sent',
                    text: 'Your message has been sent successfully!'
                });

                // Clear form fields
                event.target.reset();
            }).catch((error) => {
                // Show error alert with SweetAlert
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'There was an error sending your message. Please try again later.'
                });

                console.error('Error writing document: ', error);
            });
        });
    </script>
</body>
</html>
